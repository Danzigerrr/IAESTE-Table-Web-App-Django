<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% if latest_questions %}
        <ul>
        {% for question in latest_questions  %}
            <li><a href = 'polls/{{ question_id }}'> <b>{{ question.question_text }}</b></a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p> You don't have any questions in your DB</p>
    {% endif %}
</body>
</html>
