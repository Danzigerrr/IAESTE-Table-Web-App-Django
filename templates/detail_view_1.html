{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <meta charset="UTF-8">
    <title>IAESTE Offers - Poland</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/offerDetailsStyles.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/verticalMenuStyles.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/authorFootnoteStyles.css' %}"/>
    <script src="{% static 'JavaScript/JsScripts.js' %}"></script>
    <script src="{% static 'JavaScript/staticElemAdder.js' %}"></script>
</head>

<body class="tableWithOffers" onload="addVerticalMenu(); addAuthorFootnote()">

    <div class="pageTitleClass">
        <div id="pageTitle">Offer number: {{offer.RefNo}}</div>
    </div>

    <div id="verticalMenuElement"></div>

     <div id="TableOffers">
        <table id="tableWithOffers" class="transpose">
            <thead>
                <tr>
                    <th>RefNo</th>
                    <th>City</th>
                    <th>Deadline</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td class="RefNo">
                        {{offer.RefNo}}
                    </td>

                    <td class="City">
                        <a class="link" href="http://127.0.0.1:8000/playground/hello/{{offer.RefNo}}/city" target="_blank">
                            {{offer.City}}
                        </a>
                    </td>

                    <td class="Deadline">
                        {{offer.Deadline}}
                    </td>

                </tr>

            </tbody>
        </table>
    </div>

    <div id="authorFootnote"></div>

</body>
</html>
