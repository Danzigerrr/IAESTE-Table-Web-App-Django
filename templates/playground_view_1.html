{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <meta charset="UTF-8">
    <title>Peopleeeeee</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <script src="{% static 'JavaScript/sortingColumns.js' %}"></script>

</head>


<body class="tableWithOffers" >

    <!-- Menu vertical on the left side -->
    <ul>
        <li><a href="http://127.0.0.1:8000/playground/hello/">Offers list</a></li>
        <li><a href="news.asp">Offers map</a></li>
        <li><a href="about.asp">About project</a></li>
        <li><a href="contact.asp">About author</a></li>
    </ul>

    <!-- Offers list -->
    <div id="TableOffers">
        <table id="tableWithOffers">

            <thead>
                <tr>
                    <th onclick="sortTable(0)">RefNo</th>
                    <th onclick="sortTable(1)">City</th>
                    <th onclick="sortTable(2)">Deadline</th>
                    <th> Details </th>
                </tr>
            </thead>

            <tbody>
                {% for offer in offer_list %}
                    <tr>
                        <td class="RefNo">
                            {{offer.RefNo}}
                        </td>

                        <td class="City">
                            <a class="link" href="http://127.0.0.1:8000/playground/hello/{{offer.RefNo}}/city" target="_blank">
                                {{offer.City}}
                            </a>
                        </td>

                        <td class="Deadline">
                            {{offer.Deadline}}
                        </td>

                        <td class="tdDetails">
                            <form action="http://127.0.0.1:8000/playground/hello/{{offer.RefNo}}" method="get" target="_blank">
                                <button type="submit">See details</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>





</body>
</html>
